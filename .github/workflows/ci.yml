name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. Desktop Targets (Windows, Linux, MacOS)
  # ---------------------------------------------------
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Build with Make
        run: |
          
          echo "Building on $(uname -s)..."

          find $VULKAN_SDK
          
          make all CXX=g++ CC=gcc

      - name: Prepare Artifacts
        run: |
          mkdir release_dist
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv build/runner.run release_dist/runner-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv build/runner.run release_dist/runner-macos
          else
            mv build/runner.run release_dist/runner-linux
          fi
          
          cp *.spv release_dist/ || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release_dist/*

  # ---------------------------------------------------
  # 2. Android Target
  # ---------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: build-env
          create-args: clspv make
          init-shell: bash
          generate-run-shell: false

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build Android
        run: |
          # FIX: Same fix here for Android build
          eval "$($MAMBA_EXE shell hook -s bash)"
          micromamba activate build-env
          
          mkdir -p build/android
          make android

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-android
          path: build/android/libs/**/*
