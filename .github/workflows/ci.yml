name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. Desktop Targets (Windows, Linux, MacOS)
  # ---------------------------------------------------
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # UPDATED: v2 uses newer node/cache versions internally
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: build-env
          create-args: >-
            clspv
            make
            compilers
          init-shell: bash
          generate-run-shell: false

      - name: Setup Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: '1.3.250.1'
          cache: true

      - name: Build with Make
        run: |
          # Activate conda environment
          # Note: The hook syntax slightly differs in newer micromamba actions
          # but typically this pattern remains robust for bash:
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          echo "Building on $(uname -s)..."
          make all

      - name: Prepare Artifacts
        run: |
          mkdir release_dist
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv build/runner.run release_dist/runner-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv build/runner.run release_dist/runner-macos
          else
            mv build/runner.run release_dist/runner-linux
          fi
          
          cp *.spv release_dist/ || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release_dist/*

  # ---------------------------------------------------
  # 2. Android Target
  # ---------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # UPDATED: v2
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: build-env
          create-args: clspv make
          init-shell: bash

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build Android
        run: |
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          mkdir -p build/android
          make android

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-android
          path: build/android/libs/**/*

  # ---------------------------------------------------
  # 3. Release (Only on push to main)
  # ---------------------------------------------------
  release:
    name: Create Release
    needs: [build-desktop, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Desktop Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      # UPDATED: v2 to avoid deprecation warnings
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
