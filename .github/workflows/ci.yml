name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. Desktop Targets (Windows, Linux, MacOS)
  # ---------------------------------------------------
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # Use bash on all OSs to ensure Makefile syntax works
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install clspv (OpenCL -> SPIR-V compiler) via Conda
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: >-
            clspv
            make
            compilers
          init-shell: bash
          generate-run-shell: false

      # Install Vulkan SDK
      - name: Setup Vulkan SDK
        uses: humantools/setup-vulkan-sdk@v1.1.1
        with:
          vulkan-sdk-version: '1.3.261.1' # Pinning version for stability

      # Build Step
      - name: Build with Make
        run: |
          # Activate the conda environment to get clspv in PATH
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          echo "Building on $(uname -s)..."
          make all

      # Prepare Artifacts (Rename for clarity)
      - name: Prepare Artifacts
        run: |
          mkdir release_dist
          
          # Handle OS specific extensions
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv build/runner.run release_dist/runner-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv build/runner.run release_dist/runner-macos
          else
            mv build/runner.run release_dist/runner-linux
          fi
          
          # Copy compiled shaders
          cp *.spv release_dist/ || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release_dist/*

  # ---------------------------------------------------
  # 2. Android Target
  # ---------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Android needs clspv to compile shaders first
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: clspv make
          init-shell: bash

      # Setup Android NDK
      - name: Setup Android NDK
        uses: android-actions/setup-ndk@v3
        with:
          ndk-version: r25c

      - name: Build Android
        run: |
          # Activate conda for clspv
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          # Create output directory explicitly as Makefile expects it
          mkdir -p build/android
          
          # Run the make target
          make android

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-android
          path: build/android/libs/**/*

  # ---------------------------------------------------
  # 3. Release (Only on push to main)
  # ---------------------------------------------------
  release:
    name: Create Release
    needs: [build-desktop, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Desktop Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
