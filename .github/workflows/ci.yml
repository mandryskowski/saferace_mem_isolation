name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. Desktop Targets (Windows, Linux, MacOS)
  # ---------------------------------------------------
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # Force bash to ensure Makefile compatibility on Windows
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install clspv (OpenCL -> SPIR-V compiler) via Conda
      # This is the most reliable cross-platform method
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: >-
            clspv
            make
            compilers
          init-shell: bash
          generate-run-shell: false

      # CORRECTED: Use humbletim/install-vulkan-sdk
      - name: Setup Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.1.1
        with:
          version: '1.3.250.1' # Pinning version for stability
          cache: true

      # Build Step
      - name: Build with Make
        run: |
          # Activate the conda environment to get clspv in PATH
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          # Debug info
          echo "Building on $(uname -s)..."
          echo "Vulkan SDK is at $VULKAN_SDK"
          
          make all

      # Prepare Artifacts
      - name: Prepare Artifacts
        run: |
          mkdir release_dist
          
          # Rename based on OS
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv build/runner.run release_dist/runner-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv build/runner.run release_dist/runner-macos
          else
            mv build/runner.run release_dist/runner-linux
          fi
          
          # Copy compiled shaders (ignore errors if none found immediately)
          cp *.spv release_dist/ || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: release_dist/*

  # ---------------------------------------------------
  # 2. Android Target
  # ---------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Android compilation needs clspv to compile shaders FIRST
      - name: Setup Micromamba (for clspv)
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: build-env
          create-args: clspv make
          init-shell: bash

      # CORRECTED: Use nttld/setup-ndk
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build Android
        run: |
          # Activate conda for clspv
          source $MAMBA_EXE shell hook -s bash
          micromamba activate build-env
          
          # Create output directory
          mkdir -p build/android
          
          # Run the make target
          # ndk-build will use the NDK environment set up by the action
          make android

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-android
          path: build/android/libs/**/*

  # ---------------------------------------------------
  # 3. Release (Only on push to main)
  # ---------------------------------------------------
  release:
    name: Create Release
    needs: [build-desktop, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Desktop Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
